name: Create and publish a package
on:
    push:
        branches:
            - 'dev'
        tags:
            - 'v[0-9]*'
    workflow_dispatch:
jobs:
    build-and-publish:
        runs-on: macos-latest
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            GPG_PRIV_KEY: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
            GPG_PASSPHRASE: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}
        steps:
            -   name: Checkout
                uses: actions/checkout@v4.2.2
            -   name: Cached konan
                uses: actions/cache@v4.2.3
                with:
                    path: ~/.konan
                    key: ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
                    restore-keys: ${{ runner.os }}-konan-
            -   name: Set up JDK 11
                uses: actions/setup-java@v4
                with:
                    java-version: '11'
                    distribution: 'temurin'
            -   id: cache-gradle-windows
                name: Set up gradle
                uses: gradle/actions/setup-gradle@v4
            -   name: Check
                run: ./gradlew -PexcludeSchema nativeTest --stacktrace
                shell: bash
            -   name: Store reports
                if: failure()
                uses: actions/upload-artifact@v4
                with:
                    name: reports
                    path: |
                        **/build/reports/
                        **/build/test-results/
            -   name: Upload
                run: ./gradlew -PexcludeSchema -Possrh.username='${{ secrets.OSSRH_USERNAME }}' -Possrh.password='${{ secrets.OSSRH_PASSWORD }}' -Pnative.deploy=all --stacktrace
                shell: bash
